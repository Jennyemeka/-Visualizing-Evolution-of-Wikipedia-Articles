<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Visualization Tool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface:wght@500;600;700;800&display=swap" media="print" onload="this.media='all'" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
    /* Custom CSS for the table */
    table.dataTable thead th, table.dataTable tfoot th {
        white-space: nowrap; /* Prevent line breaks in table headers and footers */
    }
</style>
</head>
<body>
    <!--table-->

    <h1 class="py-4 text-center title">Data Visualization Table</h1>

    <div class="container px-2 mb-5 text">
        <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered" style="width: 100%">
               
            </table>
        </div>
    </div>
    

    <!--pie chart-->

    <div class="mb-5 d-flex justify-content-center flex-column align-items-center">
    <h2 class="py-10 text-center title px-2">
      Monthly Pageviews Over Time
    </h2>
  <div class="w-50 h-100 mb-5 d-flex justify-content-center align-items-center">
      <canvas id="PageviewsPieChart"></canvas>
    </div>
    </div>

      <!--line chart-->
    <h2 class="py-10 text-center title px-2">
      Page Length Over Time
    </h2>
    <div class="mb-5 d-flex justify-content-center align-items-center py-5">
      <canvas id="page-length-chart" class="w-50 h-100"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('page-length-chart');
    
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
          datasets: [{
            label: 'Page Length',
            data: [5000, 5200, 5400, 5500, 5600, 5800, 5900, 6000, 6200, 6400, 6600, 6700],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              type: 'category',
              title: {
                display: true,
                text: 'Month'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Page Length'
              }
            }
          }
        }
      });
    </script>
    


    <!--bar chart-->

    <h2 class="py-10 text-center title px-2">
      Number of Media Files Over Time
    </h2>
    <div class="mb-5 d-flex justify-content-center align-items-center py-5">
      <canvas id="bar-chart" class="w-50 h-100"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctxs = document.getElementById("bar-chart");

      new Chart(ctxs, {
        type: "bar",
        data: (data = {
          labels: [
            "January",
            "Febuary",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
          datasets: [
            {
              label: "Number of Media",
              data: [150, 50, 100, 20,234, 43,500,  21, 675, 400,  367, 1],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(54, 162, 0)",
                "rgb(255, 20, 86)",
                "rgb(54, 162, 235)",
                "rgb(200, 20, 0)",
                "rgb(210, 162, 255)",
                "rgb(0, 191, 2555)",
                "rgb(255, 10, 0)",
                "rgb(25, 20, 255)",
                "rgb(54, 162, 0)",
                "rgb(255, 205, 6)",
              ],
            },
          ],
        }),

        options: {
    scales: {
      myScale: {
        type: 'logarithmic',
        position: 'right', // `axis` is determined by the position as `'y'`
      },
            x: {
              type: 'category',
              title: {
                display: true,
                text: 'Month'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Number of Media'
              }
            }
          }
        }
    
      });
    </script>
